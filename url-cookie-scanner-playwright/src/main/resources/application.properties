# Mongo
spring.data.mongodb.uri=mongodb://localhost:27017/url_cookie_scanner

# Enhanced Scanner Configuration for Comprehensive Cookie Detection
scanner.maxRedirects=15
scanner.navTimeoutSeconds=60
scanner.navigationWait=networkidle
scanner.userAgent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36

# NEW: Enhanced Cookie Detection Settings
scanner.interaction.enabled=true
scanner.interaction.scroll.enabled=true
scanner.interaction.click.enabled=true
scanner.interaction.delay.ms=2000
scanner.consent.handling.enabled=true
scanner.consent.timeout.seconds=10
scanner.embedded.content.processing=true
scanner.iframe.processing.enabled=true
scanner.iframe.timeout.seconds=15
scanner.analytics.trigger.enabled=true

# NEW: Cookie Collection Strategy
scanner.cookie.collection.phases=5
scanner.cookie.collection.interval.ms=2000
scanner.cookie.deduplication.enabled=true
scanner.cookie.incremental.save=true

# Cookie Categorization API Configuration
cookie.categorization.api.url=http://127.0.0.1:5000/predict
cookie.categorization.api.timeout=15000

# Enhanced Cookie Categorization Retry & Cache Configuration
cookie.categorization.cache.enabled=true
cookie.categorization.cache.ttl.minutes=60
cookie.categorization.retry.max-attempts=3
cookie.categorization.retry.initial-delay=1000
cookie.categorization.retry.multiplier=2.0
cookie.categorization.retry.max-delay=10000
cookie.categorization.batch.size=10
cookie.categorization.batch.enabled=true

# Spring Configuration
spring.application.name=cookie-scanner

# Enhanced Async Configuration for Better Performance
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=12
spring.task.execution.pool.queue-capacity=200
spring.task.execution.thread-name-prefix=cookie-scan-

# Enhanced HTTP Client Configuration
spring.http.client.timeout.connect=15000
spring.http.client.timeout.read=45000

# Enhanced Logging for Better Debugging
logging.level.com.example.scanner=INFO
logging.level.com.example.scanner.service.ScanService=DEBUG
logging.level.com.example.scanner.service.CookieCategorizationService=DEBUG
logging.level.org.springframework.retry=DEBUG
logging.level.com.microsoft.playwright=WARN

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.try-it-out-enabled=true

# Enhanced Management endpoints for monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true

# NEW: Performance and Resource Management
scanner.browser.pool.size=3
scanner.browser.reuse.enabled=false
scanner.memory.cleanup.enabled=true
scanner.resource.timeout.minutes=10

# NEW: Security and Privacy Settings
scanner.privacy.mode=strict
scanner.user.data.collection=false
scanner.geolocation.enabled=false
scanner.notifications.enabled=false